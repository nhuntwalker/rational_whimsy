{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="img/png" href="{% static "imgs/rw_favicon.png" %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <title>Rational Whimsy | {% block title %}{% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="{% static "base/css/reset.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "base/css/mobile.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "base/css/tablet.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "base/css/main.css" %}">
    <script src="https://use.fontawesome.com/4d0cb8d848.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <main>
    <header>
        <section id="top-logo">
            <section id="top-logo-horizontal">
                <section id="menu-btn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </section>
                <section id="logo-container">
                    <img src="{% static "imgs/logoblack_transparent.png" %}"/>
                </section>
            </section>
            <div class="clearfix"></div>
            <nav id="mobile-menu">
                <ul>
                    <a href="{% url 'home_page' %}">
                    <li {% if page == "home" %}class="active"{% endif %}>
                        Home
                    </li>
                    </a>
                    <a href="{% url 'profile' %}">
                    <li {% if page == "about" %}class="active"{% endif %}>
                        About Me
                    </li>
                    </a>
                    <a href="{% url 'list_posts' %}">
                    <li {% if page == "blog" %}class="active"{% endif %}>
                        Blog
                    </li>
                    </a>
                    <a href="#">
                    <li {% if page == "projects" %}class="active"{% endif %}>
                        Projects
                    </li>
                    </a>
                </ul>
            </nav>
        </section>
    </header>
    <section id="content">
    {% block content %}{% endblock %}
    </section>
    <footer>
        Copyright &copy; 2014 Rational Whimsy
        <nav>
            <li>
                <a href="http://www.twitter.com/nhuntwalker" target="_blank">Twitter</a>
            </li>
            <li>
                <a href="http://www.linkedin.com/in/nhuntwalker" target="_blank">LinkedIn</a>
            </li>
            <li>
                <a href="http://www.instagram.com/nhuntwalker" target="_blank">Instagram</a>
            </li>
            <li>
                <a href="http://www.github.com/nhuntwalker" target="_blank">GitHub</a>
            </li>
        </nav>
    </footer>
    </main>
    <script type="text/javascript" src="{% static 'base/js/drop_menu.js' %}"></script>
</body>
</html>
