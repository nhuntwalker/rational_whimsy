{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article id="post-content">
    <h2>{{ post.title }}</h2>
    <p>Posted on {{ post.published_date | date:"M j, Y"}}</p>
    <div class="post-body">
    {{ post.body | safe}}
    </div>
</article>

{% endblock %}
