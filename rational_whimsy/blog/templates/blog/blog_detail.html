{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article id="post-detail">
    <h1>{{ post.title }}</h1>
    <p class="post-date">Posted on {{ post.published_date | date:"M j, Y"}}</p>
    <div class="horizontal-gray">
    </div>
    <div class="post-cover">
        <img src="{{ post.cover_img.url }}"/>
    </div>
    <div class="post-body">
    {{ post.body | safe}}
    </div>
</article>

{% endblock %}
