language: python
python:
  - "3.5"

services:
  - postgresql

before_script:
  - psql -c "create database rationalwhimsy;" -U postgres

install:
  - pip install -r requirements.pip
  - pip install coveralls

script:
  - cd rational_whimsy
  - python manage.py migrate
  - coverage run manage.py test
  - cp .coverage ../

after_script: coveralls